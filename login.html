<body>
  <div class="inputarea1">
    <img src="download.jpg" alt="" />
    <h1>DR.B.B. HEGDE FIRST GRADE COLLEGE</h1>

  </div>

  <form id="loginForm" class="inputarea">
    <h2>Login</h2>
    <span>
      Email:
      <input type="email" id="email" placeholder="Email" required />
    </span>
    <span>
      Password:
      <input
        maxlength="8"
        type="password"
        id="password"
        placeholder="Password"
        required
      />
    </span>
    <button type="submit">Login</button>
    <br >
    <a href="signup.html">Don't have an account? Sign Up</a>
  </form>
<br><br><br>
  <script>
    // Your Firebase config object
    const firebaseConfig = {
      apiKey: "AIzaSyBK-FCsvl2TgfuqLNg9RV80Fodnc0wXeps",
      authDomain: "program-38391.firebaseapp.com",
      projectId: "program-38391",
      storageBucket: "program-38391.appspot.com",
      messagingSenderId: "631653067819",
      appId: "1:631653067819:web:9660a94a555d8ac17c4e6e",
      measurementId: "G-H7WJ5NL8SN",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login form submit handler
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      auth
        .signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
          // Redirect or do something after login
          window.location.href = "dashboard.html"; // example redirect
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    });
  </script>
</body>
